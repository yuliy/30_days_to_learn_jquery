<html>
    <head>
        <title>Basics - Lesson 2 - Not So Fast, jQuery</title>
        <style>
            .emphasis {font-weight: bold;}
        </style>

        <script src="https://yastatic.net/jquery/3.3.1/jquery.js"></script>
        <script>
            $(function() {
                $('li:first-child').addClass('emphasis');
            });
            $(function() {
                $('li:last-child').addClass('emphasis');
            });
        </script>
    </head>

    <body>
        <ul>
            <li>hello</li>
            <li>hello 2</li>
            <li>hello 3</li>
        </ul>
    </body>
</html>
