<html>
    <head>
        <meta charset=utf-8>
        <title>Basics - Lesson 4 - Events 101</title>
        <link rel="stylesheet" href="day.css">
    </head>

    <body>
        <div class="container">
            <h1>Welcome to My Website</h1>

            <button data-file="day" disabled>Day</button>
            <button data-file="night">Night</button>

            <p>
                Lorem Ipsum ...
            </p>
        </div>

        <script src="https://yastatic.net/jquery/3.3.1/jquery.js"></script>
        <script>
            $(function() {
                var link = $('head > link');
                $('button').on('click', function() {
                    var $this = $(this),
                        fileName = $this.data('file') + '.css'

                    link.attr('href', fileName);
                    $this
                        .attr('disabled', 'disabled')
                        .siblings('button')
                        .removeAttr('disabled');
                });
            });
        </script>
    </body>
</html>
